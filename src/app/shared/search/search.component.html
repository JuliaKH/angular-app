<form action="" class="search-form" (ngSubmit)="getImages(queryTitle, 1)">
  <input type="text" class="search-form__input"
         name="title"
         [(ngModel)]="queryTitle"
         [placeholder]="searchPlaceholder"
  >
  <button type="submit" class="search-form__button">
    <img src="assets/img/search.svg" alt="search" class="search-form__img">
  </button>
</form>
